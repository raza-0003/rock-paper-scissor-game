<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button" onclick="
    playGame('rock');
    "><img src="rock-emoji.png" alt="" class="move-icon">
  </button>
  <button class="move-button" onclick="
    playGame('paper')
    "><img src="paper-emoji.png" alt="" class="move-icon">
  </button>
  <button class="move-button" onclick="
    playGame('scissors')
    "><img src="scissors-emoji.png" alt="" class="move-icon">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button onclick="
    score.win=0;
    score.loses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    
    " class="reset-score-button">Reset Score
  </button>
  <script src="scripts/10-rock-paper-scissors.js">
  </script>
</body>
</html>
